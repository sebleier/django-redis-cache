dist: xenial
language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
env:
  - DJANGO_VERSION='<2.0'
  - DJANGO_VERSION='>=2.0,<2.1'
  - DJANGO_VERSION='>=2.1,<2.2'
  - DJANGO_VERSION='==2.2b1'
  - DJANGO_VERSION='==3.0a1'
matrix:
  exclude:
    - python: 2.7
      env: DJANGO_VERSION='>=2.0,<2.1'
    - python: 2.7
      env: DJANGO_VERSION='>=2.1,<2.2'
    - python: 2.7
      env: DJANGO_VERSION='==2.2b1'
    - python: 2.7
      env: DJANGO_VERISON='==3.0a1'
    - python: 3.5
      env: DJANGO_VERSION='<2.0'
    - python: 3.6
      env: DJANGO_VERSION='<2.0'
    - python: 3.7
      env: DJANGO_VERSION='<2.0'
# command to run tests
install: ./install_redis.sh
script: make test DJANGO_VERSION=$DJANGO_VERSION
branches:
  only:
    - unstable
    - master
